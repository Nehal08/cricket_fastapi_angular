<div class="outer">
    <header>
        <h1><strong>Players</strong></h1>
    </header>
    <main *ngIf="players">
        <div *ngIf="players.length > 0" class="cards">
            <app-player-card *ngFor="let player of players" [player]="player"></app-player-card>
        </div>
        <div class="no-results" *ngIf="players.length == 0">
            <em>No Players are registerd yet</em>
        </div>
    </main>
</div>
